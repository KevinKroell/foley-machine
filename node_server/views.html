<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="./jquery-3.6.1.min.js"></script>
        <script src="./scripts.js"></script>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="overlay"></div>
        <div class="wrapper">
            <h1>Eyedentify</h1>
            <p class="subline">Eye see what you did there</p>
            <form class="dropzone" method="post" action="/upload">
                <input class="inputfile" id="imgUpload" name="imgUpload" type="file" accept="image/png, image/gif, image/jpeg" onchange="handleFiles(this.files)">
                <label for="imgUpload"><strong>Choose a file<span class="dropzone_dragndrop"> or drag it here</span>.</strong></label>
                <!-- <button class="dropzone_button" type="submit">Upload</button> -->
                <div class="dropzone_uploading">Uploadingâ€¦</div>
                <div class="dropzone_success">Done!</div>
                <div class="dropzone_error">Error!</div>
            </form>
            <div class="output">
                <div class="output_image hidden"></div>
                <div class="output_text">
                    <p>Angry cat sitting on a pile of gold in a goblin cave, realistic photograph</p>
                </div>
                <div class="output_sound hidden">
                    <audio controls>
                        <source src="" type="audio/mpeg">
                    </audio>
                    <button id="playPauseButton">Play a beat...</button>

                    <div id="audioElementsFrame" class="audioElemetsFrame">
                        
                    <script src="./audio.js"></script> 
                    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
